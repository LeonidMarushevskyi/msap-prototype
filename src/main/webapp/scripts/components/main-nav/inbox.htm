<div class="ch-main-nav-item">
    <a class="ch-main-nav-item__link ch-ink-btn" ng-click="inkRipple()" ng-init = "inkRipple()" ui-sref="ch-inbox.messages({directory: 'inbox'})" ng-class="{'ch-main-nav-item__link_active': $state.includes('ch-inbox')}">
        <span class="icon icon-inbox ch-main-nav-item__icon"></span>
        <div class="ch-main-nav-item__text-bundle">
            <span class="ch-main-nav-item__text" title="{{'global.inbox-menu-item-description' | translate}}"><span translate="global.inbox">Inbox</span></span>
            <span ng-if="unreadInboxCount > 0" class="ch-main-nav-item__inbox-counter">{{unreadInboxCount}}</span>
        </div>
        <span class="ink"></span>
    </a>
</div>
