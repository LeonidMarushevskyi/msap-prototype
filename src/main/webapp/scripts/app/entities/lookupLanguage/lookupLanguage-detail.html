
<div>
    <h2><span translate="msapApp.lookupLanguage.detail.title">LookupLanguage</span> {{lookupLanguage.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="msapApp.lookupLanguage.code">Code</span>
                </td>
                <td>
                    <span class="form-control-static">{{lookupLanguage.code}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="msapApp.lookupLanguage.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{lookupLanguage.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="msapApp.lookupLanguage.provider">provider</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="provider.detail({id:lookupLanguage.provider.id})">{{lookupLanguage.provider.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
