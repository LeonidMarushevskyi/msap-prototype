
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myLookupGenderLabel" translate="apqdApp.lookupGender.home.createOrEditLabel">Create or edit a LookupGender</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="lookupGender.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="apqdApp.lookupGender.genderCode" for="field_genderCode">GenderCode</label>
            <input type="text" class="form-control" name="genderCode" id="field_genderCode"
                    ng-model="lookupGender.genderCode"
                    required ng-minlength="1" ng-maxlength="1" />
            <div ng-show="editForm.genderCode.$invalid">
                <p class="help-block"
                    ng-show="editForm.genderCode.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.genderCode.$error.minlength" translate="entity.validation.minlength" translate-value-min="1">
                    This field is required to be at least 1 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.genderCode.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="1">
                    This field cannot be longer than 1 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="apqdApp.lookupGender.genderName" for="field_genderName">GenderName</label>
            <input type="text" class="form-control" name="genderName" id="field_genderName"
                    ng-model="lookupGender.genderName"
                    required />
            <div ng-show="editForm.genderName.$invalid">
                <p class="help-block"
                    ng-show="editForm.genderName.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
