
<div>
    <h2><span translate="msapApp.substantiatedAllegation.detail.title">SubstantiatedAllegation</span> {{substantiatedAllegation.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="msapApp.substantiatedAllegation.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{substantiatedAllegation.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="msapApp.substantiatedAllegation.severity">Severity</span>
                </td>
                <td>
                    <span class="form-control-static">{{substantiatedAllegation.severity}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="msapApp.substantiatedAllegation.allegationDate">AllegationDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{substantiatedAllegation.allegationDate | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="msapApp.substantiatedAllegation.provider">provider</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="provider.detail({id:substantiatedAllegation.provider.id})">{{substantiatedAllegation.provider.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
