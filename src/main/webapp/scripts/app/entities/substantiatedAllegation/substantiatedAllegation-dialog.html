
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="mySubstantiatedAllegationLabel" translate="msapApp.substantiatedAllegation.home.createOrEditLabel">Create or edit a SubstantiatedAllegation</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="substantiatedAllegation.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="msapApp.substantiatedAllegation.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="substantiatedAllegation.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="msapApp.substantiatedAllegation.severity" for="field_severity">Severity</label>
            <input type="text" class="form-control" name="severity" id="field_severity"
                    ng-model="substantiatedAllegation.severity"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="msapApp.substantiatedAllegation.allegationDate" for="field_allegationDate">AllegationDate</label>
            <input id="field_allegationDate" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="substantiatedAllegation.allegationDate" is-open="datePickerForAllegationDate.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForAllegationDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>

        <div class="form-group">
            <label translate="msapApp.substantiatedAllegation.provider" for="field_provider">provider</label>
            <select class="form-control" id="field_provider" name="provider" ng-model="substantiatedAllegation.provider" ng-options="provider as provider.id for provider in providers track by provider.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
