<div>
    <h2 translate="msapApp.schedule.home.title">Schedules</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="schedule.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
class="hidden-xs"                        translate="msapApp.schedule.home.createLabel">Create new Schedule
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="{{ 'msapApp.schedule.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="search()">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="msapApp.schedule.openHour">OpenHour</span></th>
                    <th><span translate="msapApp.schedule.closeHour">CloseHour</span></th>
                    <th><span translate="msapApp.schedule.provider">provider</span></th>
                    <th><span translate="msapApp.schedule.dayOfWeek">dayOfWeek</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="schedule in schedules track by schedule.id">
                    <td><a ui-sref="schedule.detail({id:schedule.id})">{{schedule.id}}</a></td>
                    <td>{{schedule.openHour}}</td>
                    <td>{{schedule.closeHour}}</td>
                    <td>
                        <a ui-sref="provider.detail({id:schedule.provider.id})">{{schedule.provider.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="lookupDayOfWeek.detail({id:schedule.dayOfWeek.id})">{{schedule.dayOfWeek.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="schedule.detail({id:schedule.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="schedule.edit({id:schedule.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="schedule.delete({id:schedule.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
