
<div>
    <h2><span translate="msapApp.schedule.detail.title">Schedule</span> {{schedule.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="msapApp.schedule.openHour">OpenHour</span>
                </td>
                <td>
                    <span class="form-control-static">{{schedule.openHour}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="msapApp.schedule.closeHour">CloseHour</span>
                </td>
                <td>
                    <span class="form-control-static">{{schedule.closeHour}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="msapApp.schedule.provider">provider</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="provider.detail({id:schedule.provider.id})">{{schedule.provider.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="msapApp.schedule.dayOfWeek">dayOfWeek</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="lookupDayOfWeek.detail({id:schedule.dayOfWeek.id})">{{schedule.dayOfWeek.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
