
<div>
    <h2><span translate="msapApp.review.detail.title">Review</span> {{review.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="msapApp.review.content">Content</span>
                </td>
                <td>
                    <span class="form-control-static">{{review.content}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="msapApp.review.reviewDate">ReviewDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{review.reviewDate | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="msapApp.review.provider">provider</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="provider.detail({id:review.provider.id})">{{review.provider.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="msapApp.review.user">user</span>
                </td>
                <td>
                    {{review.user.id}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
