<div class="ch-profile-feedback">
    <div class="ch-profile-feedback-bg"></div>
    <div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-8 centered">

            <div class="ch-profile-feedback__form ch-profile-feedback__form_succeeded">
                <span class="icon icon-process-succeed"></span>
                <h3 class="ch-profile-feedback__form__title" translate="register.messages.registration-saved">Registration Saved!</h3>

                <div class="ch-profile-feedback__text-body">
                    <p class="ch-profile-feedback__text ch-profile-feedback__text_center" translate="register.messages.created-not-active">
                        Your account was created but it is not active yet.
                    </p>
                    <p class="ch-profile-feedback__text ch-profile-feedback__text_center" translate="register.messages.activation-link-sent">
                        Activation link was sent to your email.
                    </p>
                    <p class="ch-profile-feedback__text ch-profile-feedback__text_center" translate="register.messages.check-email">
                        Please check your email
                    </p>
                    <p class="ch-profile-feedback__text ch-profile-feedback__text_center" translate="register.messages.and-follow-instructions">
                        and follow instructions to activate your account.
                    </p>
                    <p class="ch-profile-feedback__text ch-profile-feedback__text_center">
                        &nbsp;
                    </p>
                    <p class="ch-profile-feedback__text ch-profile-feedback__text_center" translate="register.messages.redirect-phrase.part1">
                        You will be automatically redirected
                    </p>
                    <p class="ch-profile-feedback__text ch-profile-feedback__text_center">
                        <span translate="register.messages.redirect-phrase.part2">to</span>
                        <span class="ch-profile-feedback__link"><a class="alert-link" href="#" translate="register.messages.redirect-phrase.part3">login page</a></span>
                        <span translate="register.messages.redirect-phrase.part4">in</span>
                        {{timeLeft}}
                        <span translate="register.messages.redirect-phrase.part5">seconds</span>
                    </p>
                </div>

            </div>
        </div>
    </div>
    </div>
</div>
