<div class="ch-profile-feedback">
    <div class="ch-profile-feedback-bg"></div>
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-8 centered">

            <div class="ch-profile-feedback__logo-image">
                <a href=""><span class="logo-image logo-image_xl"></span></a>
            </div>

            <div class="ch-profile-feedback__form ch-profile-feedback__form_succeeded">
                <span class="icon icon-process-succeed"></span>
                <h3 class="ch-profile-feedback__form__title">Registration Saved!</h3>

                <div class="ch-profile-feedback__text-body">
                    <p class="ch-profile-feedback__text ch-profile-feedback__text_center">
                        Your account was created but it is not active yet.
                    </p>
                    <p class="ch-profile-feedback__text ch-profile-feedback__text_center">
                        Activation link was sent to your email.
                    </p>
                    <p class="ch-profile-feedback__text ch-profile-feedback__text_center">
                        Please check your email
                    </p>
                    <p class="ch-profile-feedback__text ch-profile-feedback__text_center">
                        and follow instructions to activate your account.
                    </p>
                    <p class="ch-profile-feedback__text ch-profile-feedback__text_center">
                        &nbsp;
                    </p>
                    <p class="ch-profile-feedback__text ch-profile-feedback__text_center">
                        You will be automatically redirect
                    </p>
                    <p class="ch-profile-feedback__text ch-profile-feedback__text_center">
                        to <span class="ch-profile-feedback__link"><a class="alert-link" href="#">login page</a></span> in {{timeLeft}} seconds
                    </p>
                </div>

            </div>
        </div>
    </div>
</div>
