<form name="" role="form">
    <section class="ch-modal">
        <div class="ch-modal__header">
            <button type="button" class="ch-modal__close-btn" data-dismiss="modal" aria-hidden="true"
                    ng-click="clear()"></button>
            <h3 class="ch-login__form__title" translate="login.title">Sign In</h3>

        </div>
        <div class="ch-modal__body">

              <div class="ch-login__alert-failed-login"
                   ng-show="isAuthenticationFailed()">
                  <h3>Failed to sign in!</h3>
                  <h4>Please check your credentials and try again.</h4>
              </div>

              <div class="ch-login__alert-failed-login"
                   ng-show="isNotActivated()">
                  <h3>Your account has not been activated yet!</h3>
                  <h4>Activation instructions were sent to your email. Please check your email and follow the instructions to activate your account.</h4>
              </div>

              <div class="ch-login__form">

                  <form class="form" role="form">
                      <div class="ch-login__form__group">
                          <label for="username"></label>
                          <input type="text" class="form-control" id="username" placeholder="{{'login.form.username.placeholder' | translate}}" ng-model="username">
                      </div>

                      <div class="ch-login__form__group">
                          <label for="password"></label>
                          <input type="password" class="form-control" id="password" placeholder="{{'login.form.password.placeholder' | translate}}"
                                 ng-model="password">
                      </div>

                      <div class="ch-login__form__alert-link">
                          <a class="alert-link" href="#/reset/request" ng-click="clear()" translate="login.password.forgot">Forgot Password?</a>
                      </div>

                      <button type="submit" class="ch-option-btn ch-option-btn__login"
                              ng-click="login($event); inkRipple()" ng-init="inkRipple();"
                              translate="login.form.button">Sign In
                              <span class="ink"></span>
                      </button>

                      <div class="ch-login__form__create-an-account">
                          <a class="alert-link" href="#/registerme" ng-click="clear()" translate="login.create-an-account">Create an account</a>
                      </div>
                  </form>

          </div>
        </div>
        <div class="ch-modal__footer">
        </div>
    </section>
</form>
